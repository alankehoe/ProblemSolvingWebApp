<navbar></navbar>
<div class="container">
    <div class="col-lg-6 col-lg-offset-3">

        <form class="form-signin" name="myForm" ng-controller="MyCtrl1">
            <h2 class="form-signin-heading">Please sign in</h2>


            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" ng-minlength="1" ng-maxlength="128" placeholder="Email address" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </form>

    </div>

    <div class="col-lg-6 col-lg-offset-3">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a class="btn btn-lg btn-primary btn-block" type="submit" ng-href="#/create_account">Create Account</a>
    </div>
</div>
