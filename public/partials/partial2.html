<navbar></navbar>
<div class="container">
    <div class="panel panel-default col-md-5 custom-panel" >
        <div class="panel-heading">Enter name for a company to search for </div>
        <div class="panel-body">
            <div >
                <h4>Name of: {{name}}</h4>
                <input  type="text" class="form-control custom-margin" name="Company" placeholder="Company" ng-model="company" >

                <button type="submit" class="btn btn-default"  ng-click="getCompany(company)">Create</button>
            </div>
        </div>
    </div>

    <div class="panel panel-default col-md-5 col-lg-offset-1 custom-panel" >
        <div class="panel-heading">Enter string to search for: </div>
        <div class="panel-body">
            <div >
                <h4>Name of: </h4>
                <input  type="text" class="form-control custom-margin" name="Company" placeholder="Company" ng-model="text" >

                <button type="submit" class="btn btn-default"  ng-click="getNews(text)">Create</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel panel-default col-md-5 custom-panel">
        <div class="panel-heading"><input placeholder="Filter data" ng-model="searchText"></div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Stock Name</th>
                <th>Stock price</th>
                <th>Stock change</th>
                <th>Stock date</th>

            </tr>
            </thead>
            <tr ng-repeat="stocks in stockList | filter:searchText " >
                <td> {{stocks.company}} </td>
                <td> {{stocks.price}} </td>
                <td>{{stocks.percent_change}}</td>
                <td>{{stocks.created_at}}</td>
            </tr>
        </table>
    </div>
    <div class="panel panel-default col-md-5 custom-panel col-lg-offset-1">
        <div class="panel-heading"><input placeholder="Filter data" ng-model="searchText"></div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            </thead>
            <tr ng-repeat="news in newsList | filter:searchText" >
                <td> {{news.title}} </td>
                <td>{{news.created_at}}</td>
            </tr>
        </table>
    </div>
</div>
